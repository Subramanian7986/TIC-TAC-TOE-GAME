<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    
    <div class="mode-switch">
      <button id="pvp" class="active">Player vs Player</button>
      <button id="ai">Player vs AI</button>
    </div>

    <div class="board" id="board">
      <!-- 9 Cells -->
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>

    <div id="status"></div>
    <button id="restart">Restart</button>
  </div>

  <audio id="click-sound" src="sounds/click.mp3"></audio>
  <audio id="win-sound" src="sounds/win.mp3"></audio>
  <audio id="draw-sound" src="sounds/draw.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
